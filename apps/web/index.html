    <!-- Theme initialization script - prevents flash of wrong theme -->
    <script>
      (function() {
        try {
          var prefs = JSON.parse(localStorage.getItem('open_sunsama_preferences') || '{}');
          var mode = prefs.themeMode || 'system';
          var colorTheme = prefs.colorTheme || 'default';
          var fontFamily = prefs.fontFamily || 'geist';
          
          var isDark = mode === 'dark' || (mode === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          
          if (isDark) document.documentElement.classList.add('dark');
          else document.documentElement.classList.remove('dark');
          
          if (colorTheme !== 'default') document.documentElement.classList.add('theme-' + colorTheme);
          document.documentElement.classList.add('font-' + fontFamily);
        } catch (e) {
          document.documentElement.classList.add('dark');
          document.documentElement.classList.add('font-geist');
        }
      })();
    </script>
