name: Desktop Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false
        default: ''

env:
  API_URL: https://api.opensunsama.com

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            name: macOS-arm64
            artifact_name: macos-arm64
            file_pattern: '*.dmg'
            bundle_path: apps/desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            name: macOS-x64
            artifact_name: macos-x64
            file_pattern: '*.dmg'
            bundle_path: apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg
          - platform: ubuntu-22.04
            args: ''
            name: Linux
            artifact_name: linux
            file_pattern: '*.AppImage'
            bundle_path: apps/desktop/src-tauri/target/release/bundle/appimage
          - platform: windows-latest
            args: ''
            name: Windows
            artifact_name: windows
            file_pattern: '*-setup.exe'
            bundle_path: apps/desktop/src-tauri/target/release/bundle/nsis

    runs-on: ${{ matrix.platform }}
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # macOS: Import Apple Developer Certificate for code signing
      - name: Import Apple Developer Certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          rm certificate.p12

      # macOS: Get signing identity from imported certificate
      - name: Get Signing Identity
        if: matrix.platform == 'macos-latest'
        id: signing
        run: |
          IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
          if [ -z "$IDENTITY" ]; then
            echo "Error: No Developer ID Application certificate found"
            security find-identity -v -p codesigning build.keychain
            exit 1
          fi
          echo "identity=$IDENTITY" >> $GITHUB_OUTPUT
          echo "Found signing identity: $IDENTITY"

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: bun install

      - name: Build web app
        working-directory: apps/web
        env:
          VITE_API_URL: ${{ env.API_URL }}
          VITE_WS_URL: wss://api.opensunsama.com
        run: bun run build

      # macOS: Build with signing and notarization
      - name: Build Tauri app (macOS)
        if: matrix.platform == 'macos-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ steps.signing.outputs.identity }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: apps/desktop
          tauriScript: bunx tauri
          args: ${{ matrix.args }}

      # Linux/Windows: Build without Apple signing
      - name: Build Tauri app (Linux/Windows)
        if: matrix.platform != 'macos-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: apps/desktop
          tauriScript: bunx tauri
          args: ${{ matrix.args }}

      - name: Find built file
        id: find_file
        shell: bash
        run: |
          cd "${{ matrix.bundle_path }}"
          FILE=$(ls ${{ matrix.file_pattern }} 2>/dev/null | head -1)
          if [ -z "$FILE" ]; then
            echo "No file found matching pattern ${{ matrix.file_pattern }}"
            ls -la
            exit 1
          fi
          echo "file=$FILE" >> $GITHUB_OUTPUT
          echo "path=${{ matrix.bundle_path }}/$FILE" >> $GITHUB_OUTPUT
          echo "size=$(stat -f%z "$FILE" 2>/dev/null || stat -c%s "$FILE")" >> $GITHUB_OUTPUT
          echo "sha256=$(shasum -a 256 "$FILE" | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Upload to S3
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
        run: |
          aws s3 sync "${{ matrix.bundle_path }}" \
            "s3://${{ secrets.AWS_S3_BUCKET_NAME }}/releases/v${{ steps.version.outputs.version }}" \
            --endpoint-url "${{ secrets.AWS_ENDPOINT_URL }}"

      - name: Register release with API
        shell: bash
        run: |
          curl --fail -X POST "${{ env.API_URL }}/releases" \
            -H "Content-Type: application/json" \
            -H "X-Release-Secret: ${{ secrets.RELEASE_SECRET }}" \
            -d '{
              "version": "${{ steps.version.outputs.version }}",
              "platform": "${{ matrix.artifact_name }}",
              "downloadUrl": "${{ env.API_URL }}/uploads/releases/v${{ steps.version.outputs.version }}/${{ steps.find_file.outputs.file }}",
              "fileSize": ${{ steps.find_file.outputs.size }},
              "fileName": "${{ steps.find_file.outputs.file }}",
              "sha256": "${{ steps.find_file.outputs.sha256 }}"
            }'

      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.name }}
          path: ${{ steps.find_file.outputs.path }}
          retention-days: 30

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "## Desktop Release v${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Downloads available at: https://opensunsama.com/download" >> $GITHUB_STEP_SUMMARY
